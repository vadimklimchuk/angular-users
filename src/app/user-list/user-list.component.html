<app-search [placeholder]="placeholder"
            (search)="text = $event"
></app-search>
<div class="content">
  <a *ngFor = "let user of users | usersFilter:text" 
  class="user-link"
  [routerLink]="['/users', user.id]"
  >{{user.name}}</a>
</div>
